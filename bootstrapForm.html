<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container my-5 ">
        <div class="row mt-10">
            <div class="col-6 d-flex p-3 ms-5 border border-4 ">
                <form class="container my-5 ms-5 text-dark" style="width:100%;">
                    <div class="">
                        <h3 class="ms-2">What type of user are you ?</h3><br><br>
                    </div>
                    <div class="col-7 d-grid-2  d-flex justify-content-between " style="width:70%;">
                        <button type="button" class="btn btn-primary w-25 " style="padding: 2% ;">New bee</button>
                        <button type="button" class="btn btn-light w-25 border border-secondary   "
                            style="padding: 2% ;">Average</button>
                        <button type="button" class="btn btn-light w-25 border border-secondary "
                            style="padding: 2% ;">Master</button>
                    </div><br><br>
                    <div class="input-group" style="width: 70%;">
                        <span class="input-group-text bg-white " style="width: 100px;" id="basic-addon1">Full
                            name</span>
                        <input type="text" class="form-control" placeholder="Mehdioui ayyoub" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group " style="width: 70%;">
                        <span class="input-group-text bg-white " style="width: 100px;" id="basic-addon1">Email</span>
                        <input type="text" class="form-control" placeholder="example@email.com" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group " style="width: 70%;">
                        <span class="input-group-text bg-white " style="width: 100px;" id="basic-addon1">Password</span>
                        <input type="text" class="form-control" placeholder="********" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div><br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-secondary" for="flexCheckChecked">
                            I agree all statements in <span class="text-primary">terms of service</span>
                        </label>
                    </div><br><br>
                    <div class="">
                        <button class="btn btn-primary" style="width: 70%;" type="button">Create account</button>
                    </div><br><br>
                    <div class="" >
                        <h6 class="ms-5 text-secondary">Already have an account ? <span class="text-primary">Log in</span></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
